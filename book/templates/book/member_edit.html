{% extends "book/parts/base.html" %}
{% block page %}
    {% include "book/parts/toolbar.html" %}
    <main>
        <div class="container">
            <div class="card-block">
                <div class="text-xs-center">
                    <h3><i class="fa fa-edit"></i> Edit your Profile</h3>
                    <hr class="mt-2 mb-2">
                </div>
                <div class="row">
                    <div class="col-xs-10 offset-xs-1">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="md-form">
                                <input type="text" id="name" name="name" class="form-control">
                                <label for="name">Change your name from {{ member.name }}</label>
                            </div>
                            <div class="md-form">
                                <div class="file-field">
                                    <div class="btn btn-primary btn-sm">
                                        <span>Select a profile picture</span>
                                        <input type="file" id="profile" name="profile">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text" title="File path field">
                                    </div>
                                </div>
                            </div>
                            <div class="md-form">
                                {% include "book/parts/location.html" %}
                            </div>
                            <div class="text-xs-center">
                                <button type="submit" class="btn btn-deep-purple" value="Send Invite">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </main>
{% endblock %}
